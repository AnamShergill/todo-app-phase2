services:
- type: web
  name: todoboom-backend
  env: python
  plan: free
  buildCommand: pip install -r requirements.txt
  startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
  envVars:
  - key: SECRET_KEY
    generateValue: true
  - key: DATABASE_URL
    value: postgresql://<username>:<password>@<hostname>:<port>/<database_name>